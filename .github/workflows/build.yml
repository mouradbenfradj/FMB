name: Build Assets

on:
  workflow_run:
    workflows: ["Install Dependencies"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:         
      - name: Verify Encore installation
        run: yarn list --pattern "@symfony/webpack-encore"
        
      - name: Install Node.js dependencies with Yarn
        run: |
          yarn install --frozen-lockfile
            
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build assets with Yarn
        run: yarn build

    outputs:
      success: true
