name: Build Assets

on:
  workflow_run:
    workflows: ["Install Dependencies"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download vendor and node_modules artifacts
        uses: actions/download-artifact@v4
        with:
          name: dependencies
          path: ./artifacts  # Télécharger dans un sous-répertoire pour mieux vérifier

      - name: 
        run: pwd

      - name: List files after downloading artifact
        run: ls -la ./artifacts  # Vérifier si les fichiers sont téléchargés correctement

      - name: Build assets with Yarn
        run: yarn dev

    outputs:
      success: true
