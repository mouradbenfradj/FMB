name: Build Assets

on:
  workflow_run:
    workflows: ["Install Dependencies"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create necessary directories
        run: mkdir -p var

      - name: Build assets with Yarn
        run: yarn dev

    outputs:
      success: true
