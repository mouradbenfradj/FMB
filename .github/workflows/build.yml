name: Build Assets

on:
  workflow_run:
    workflows: ["Install Dependencies"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download vendor and node_modules artifacts
        uses: actions/download-artifact@v3
        with:
          name: dependencies
          path: .

      - name: Afficher le répertoire actuel
        run: pwd
        
      - name: Lister les fichiers dans le répertoire courant
        run: ls -la

      - name: Build assets with Yarn
        run: yarn dev

    outputs:
      success: true
